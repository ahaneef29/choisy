name: Choisy CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      with:
        context: ./web
        file: ./web/Dockerfile
      run: docker build . --tag choisy:$(date +%s)
